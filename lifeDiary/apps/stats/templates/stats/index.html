{% extends 'base.html' %}

{% block title %}통계 | 라이프 다이어리{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-chart-bar me-2"></i>
                    통계
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center py-5">
                    <i class="fas fa-chart-line text-muted mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-muted">개발 중입니다</h4>
                    <p class="text-muted">{{ development_stage }}</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-home me-1"></i>
                            홈으로
                        </a>
                        <a href="{% url 'dashboard:index' %}" class="btn btn-primary me-2">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            대시보드로
                        </a>
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-database me-1"></i>
                            관리자에서 데이터 확인
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
