{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>마이페이지</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>목표 추가</h4>
      <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">목표 추가</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>나의 목표 목록</h4>
      {% include 'users/usergoal_list.html' with goals=goals %}
    </div>
  </div>
</div>
{% endblock %}
