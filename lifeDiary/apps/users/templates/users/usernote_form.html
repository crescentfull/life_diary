{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if mode == 'create' %}특이사항 추가{% else %}특이사항 수정{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">저장</button>
        <a href="{% url 'users:usernote_list' %}" class="btn btn-secondary">목록으로</a>
    </form>
</div>
{% endblock %}
